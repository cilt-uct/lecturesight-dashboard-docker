web:
    image: nginx:latest
    ports:
        - "5000:80"
    volumes:
        - ./code:/code
        - ./site.conf:/etc/nginx/conf.d/site.conf
        - ./nginx.conf:/etc/nginx/nginx.conf
    links:
        - php

php:
    image: php:7-fpm
    volumes:
        - ./code:/code

cron:
    build: ./cron
    volumes:
        - ./code:/code
    links:
        - web
